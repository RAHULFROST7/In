<div id="clock">00:00:00</div>
<button onclick="startClock()">Start</button>
<button onclick="stopClock()">Stop</button>
<script>

    let timer; // variable to hold the setInterval() function

function startClock() {
  const startTime = new Date().getTime(); // get current time
  timer = setInterval(function() {
    const currentTime = new Date().getTime(); // get new time
    const timeDiff = currentTime - startTime; // calculate time difference
    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
    const timeString = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
    document.getElementById("clock").innerHTML = timeString; // update clock display
    console.log(timeString)
  }, 1000); 
  // update every second
}

function stopClock() {
  clearInterval(timer); // clear setInterval() function
}

function formatTime(time) {
  if (time < 10) {
    time = "0" + time; // add leading zero if less than 10
  }
  return time;
}

</script>
